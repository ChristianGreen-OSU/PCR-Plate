<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>PCR Plate Calculator</title>
</head>

<body>
    <div id="userinput">
        <div class="form-outline"></div>
            <input type="number" id="primers" class="simple-input" placeholder="# of Primers"></input>
            <div id="firstDiv"> </div>
            <button id="primerStrings" class="flex"> + </button> <br>
            <input type="number" id="samples" class="simple-input" placeholder="# of Samples"></input>
            <div id="secondDiv"> </div>
            <button id="sampleStrings"> + </button> <br>
            <input type="number" id="duplicates" class="simple-input" placeholder="# of Duplicates"></input> <br>
            <select name="plateSize" id="plateSize">
                <option value="24">24</option>
                <option value="48">48</option>
                <option value="96">96</option>
                <option value="384">384</option>
            </select>
            <br>
        </div>
        <button id='calculate'> Calculate! </button>
        <script src="script.js"> </script>
    </div>
    <div id="Calculated Values Output">
    </div>
    <div id="tables">
    </div>
    <div id="legend">
    </div>
</body>

</html>
